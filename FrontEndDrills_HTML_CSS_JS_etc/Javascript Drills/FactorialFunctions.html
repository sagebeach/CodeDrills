<script type="text/javascript">
    var factorialIterative = function(n) {
        var result = 1;
        for (var i = 1; i <= n; i++) {
          result = result*(i);
        }
      return result;
    };

    println("The value of 5! should be " + 5*4*3*2*1);
    println("The value of 5! is " + factorialIterative(5));
    println("The value of 0! should be 1");
    println("The value of 0! is " + factorialIterative(0));

    Program.assertEqual(factorialIterative(5), 120);
    Program.assertEqual(factorialIterative(0), 1);
    Program.assertEqual(factorialIterative(6), 720);
    Program.assertEqual(factorialIterative(10), 3628800);

      var factorial = function(n) {
      	// base case:
      	if (n === 0) {
      	   return 1;
    	}

    	// recursive case:
        return factorial(n-1)*n;
    };

    println("The value of 0! is " + factorial(0) + ".");
    println("The value of 5! is " + factorial(5) + ".");

    Program.assertEqual(factorial(0), 1);
    Program.assertEqual(factorial(5), 120);
    Program.assertEqual(factorial(6), 720);
    Program.assertEqual(factorial(10), 3628800);
