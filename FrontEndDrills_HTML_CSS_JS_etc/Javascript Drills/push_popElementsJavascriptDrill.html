<!-- This is a program to practice push and pop elements in an array. The original code was written by marathi kautukachi as part of his javascript programs android app. I added functionality to submit new elements using a text box to submit user input elements.-->

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>  </title>
</head>
<body>
    <p>Click the button to remove the last element from the array.</p>

    <button onclick="pop_element()">POP Elements</button>
    <button onclick="push_element()">PUSH Elements</button>

    <input id="user_input"/> <!-- my code -->
    <button onclick="push_input()">PUSH Your Input</button>

    <p id="demo"></p>

    <script type="text/javascript">
        var fruits = ["Red", "Yellow", "Green", "Blue"];
        document.getElementById("demo").innerHTML = fruits;
        var user_input = document.getElementById("user_input");

        function pop_element() {
            fruits.pop();
            document.getElementById("demo").innerHTML = fruits;
        }
        function push_element() {
            fruits.push("Black", "White", "Orange");
            document.getElementById("demo").innerHTML = fruits;
        }
        function push_input() { //my code
            fruits.push(document.getElementById("user_input").value);
            document.getElementById("demo").innerHTML = fruits;
        }
    </script>

</body>
</html>
